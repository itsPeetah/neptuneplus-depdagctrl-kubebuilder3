# This rule is not used by the project thesis-test itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to provisioning.pgmp.me resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: thesis-test
    app.kubernetes.io/managed-by: kustomize
  name: dependencygraph-viewer-role
rules:
- apiGroups:
  - provisioning.pgmp.me
  resources:
  - dependencygraphs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - provisioning.pgmp.me
  resources:
  - dependencygraphs/status
  verbs:
  - get
